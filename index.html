    <script>
        function pesquisar() {
            var termo = document.getElementById('termoPesquisa').value.toLowerCase();

            // Lista de cantores e suas respectivas páginas
            var cantores = {
                'joao gomes': 'joaogomes.html',

                'iguinho e lulinha':'iguinhoelulinha.html','eu falei forro':'eufaleiforro.html',
                'solange almeida': 'solange.html',
                'desejo de menina': 'desejo.html',
                'gatinha manhosa': 'gatinhamanhosa',
                'kiko':'kiko.html',
                'caio costa': 'caiocosta.html',
                'rafinha big love': 'rafinhabiglove.html',
                'felipe amorin': 'felipeamorin.html',
                'banda encantus': 'encantus.html',
                'batista lima':'batistalima.html',
                'simone mendes':'simonemendes.html',
                'forro': '/forro.html'
            };

            // Verifica se o termo de pesquisa corresponde a algum cantor
            var cantorEncontrado = Object.keys(cantores).find(function (cantor) {
                return cantor.includes(termo);
            });

            if (cantorEncontrado) {
                // Abre a página correspondente ao cantor encontrado
                window.open(cantores[cantorEncontrado], '_blank');
            } else {
                // Informa ao usuário que o cantor não foi encontrado
                alert('Cantor não encontrado.');
            }
            document.getElementById('termoPesquisa').value = '';
        }


    </script>
